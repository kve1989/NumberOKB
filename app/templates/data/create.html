{% extends 'base.html' %}
{% block title %} Добавление {% endblock %}

{% block body %}
<div class="container">
    <div class="card mt-3">
        <div class="card-header">Добавление записи</div>
        <div class="card-body">
            <form action="{{ url_for('pcr_new') }}" method="POST">
                <div class="row mb-2">
                    <div class="col">
                        <select class="form-select" name="table" id="">
                            {% for table in tables %}
                                <option value="{{ table[0] }}" {{ 'selected' if session['table'] in table[0] else '' }}>{{ table[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {% include "data/components/form.html" %}

                <button class="btn btn-primary" type="submit"><i class="far fa-save me-1"></i>Создать</button>
                <a class="btn btn-secondary" href="{{ url_for('page_pcr_index') }}">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
